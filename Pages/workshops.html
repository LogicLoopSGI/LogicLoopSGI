<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logic Loop Workshops</title>
    <link rel="shortcut icon" href="../Assets/Logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/nav.css" />
    <link rel="stylesheet" href="../styles/body.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/contentEvent.css" />
  </head>
  <body class="bd">
    <div class="navigation">
      <div class="navbar">
        <div class="nav-left">
          <img class="nav-left-img" src="../Assets/Symbol.jpg" alt="" />
        </div>
        <div id="mySidenav" class="nav-right">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
            <img class="closebtn-img" src="../Assets/close.png" alt="" />
          </a>
          <ul class="nav-right-list">
            <li class="nav-right-list-items">
              <a class="nav-right-list-items" href="../index.html">Home</a>
            </li>
            <li class="nav-right-list-items">
              <a class="nav-right-list-items" href="./event.html">Events</a>
            </li>
            <li class="nav-right-list-items">
              <a class="nav-right-list-items" href="./workshops.html"
                >Workshops</a
              >
            </li>
            <li class="nav-right-list-items">
              <a class="nav-right-list-items" href="./team.html">Team</a>
            </li>
            <li class="nav-right-list-items">
              <a class="nav-right-list-items" href="./about.html">About Us</a>
            </li>
            <li class="nav-right-list-items">
              <a class="nav-right-list-items" href="./contact.html"
                >Contact Us</a
              >
            </li>
          </ul>
        </div>
        <div class="nav-toggle" onclick="openNav()">
          <img class="nav-toggle-img" src="../Assets/ham.png" alt="" />
        </div>
      </div>
      <div class="dash"></div>
    </div>

    <div class="contentEvent">
      <div class="eventSelector">
        <select id="eventSelector" class="eventBox">
          <option class="eventOption" value="event1">Workshop 1</option>
          <option class="eventOption" value="event2">Workshop 2</option>
        </select>
      </div>
      <div class="eventInfo">
        <div class="heading">
          <h1 id="eventHeading"></h1>
          <!-- Event Name/Heading will be populated dynamically -->
        </div>
        <div class="imageSlider" id="imageSlider">
          <!-- Image slides will be populated dynamically -->
        </div>
        <div class="sliderButtons">
          <button class="slideBtn" id="prevButton">
            <img
              class="imgSlideImg"
              src="https://cdn-icons-png.flaticon.com/128/271/271220.png"
              alt=""
            />
          </button>
          <button class="slideBtn" id="nextButton">
            <img
              class="imgSlideImg"
              src="https://cdn-icons-png.flaticon.com/128/271/271228.png"
              alt=""
            />
          </button>
        </div>
        <div class="eventDetails" id="eventDetails">
          <!-- Event details will be populated dynamically -->
        </div>
      </div>
    </div>

    <div class="footer">
      <footer class="footer">
        <div class="waves">
          <div class="wave" id="wave1"></div>
          <div class="wave" id="wave2"></div>
          <div class="wave" id="wave3"></div>
          <div class="wave" id="wave4"></div>
        </div>
        <ul class="social-icon">
          <li class="social-icon__item">
            <a
              class="social-icon__link"
              href="https://www.linkedin.com/company/logic-loop-sgi"
              target="_blank"
            >
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </li>
          <li class="social-icon__item">
            <a
              class="social-icon__link"
              target="_blank"
              href="https://www.instagram.com/logic.loop_sgi/"
            >
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </li>
        </ul>
        <p>&copy;2024 Logic Loop SGI | All Rights Reserved</p>
        <h6 class="dev">
          -Developed by
          <a
            class="dev"
            target="_blank"
            href="https://atharv-28.github.io/PixelPulse/"
            >Atharv Mayur Tambekar</a
          >
        </h6>
      </footer>
    </div>
    <script src="../Scripts/sidePanel.js"></script>
    <script src="../Scripts/workshopSelectorMechanism.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
